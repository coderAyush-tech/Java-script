<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./Rock Paper Scissors Game_files/style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
             <img src="./Rock Paper Scissors Game_files/rock.png" alt="Rock">
        </div>
          <div class="choice" id="paper">
             <img src="./Rock Paper Scissors Game_files/paper.png" alt="Paper">
        </div>
          <div class="choice" id="scissors">
             <img src="./Rock Paper Scissors Game_files/scissors.png" alt="Scissors">
        </div>
    </div>
     <div class="score-board">
      <div class="score">
        <p id="user-score">12</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">17</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
        <p id="msg" style="text-align: center; background-color: green;">You Win!! Your paper beats Comp's rock !!</p>
    </div>
    <script src="./Rock Paper Scissors Game_files/app.js.download"></script>


</body></html>
